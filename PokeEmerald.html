
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Pokémon Emerald</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    canvas {
      border: 4px solid #555;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>Play Pokémon Emerald</h1>
  <canvas id="screen" width="240" height="160"></canvas>

  <p>Loading ROM...</p>

  <script src="https://unpkg.com/gba.js@latest/dist/gba.min.js"></script>
  <script>
    // Replace this URL with the direct link to your legally owned Pokémon Emerald .gba ROM
    const romUrl = 'https://yourusername.github.io/pokemon-emerald-emulator/pokemon-emerald.gba';

    const canvas = document.getElementById('screen');
    const gba = new gbajs.GBA({ canvas });

    gba.loadROM(romUrl).then(() => {
      document.querySelector('p').textContent = 'ROM loaded! Starting game...';
      gba.start();
    }).catch(e => {
      document.querySelector('p').textContent = 'Failed to load ROM. Check the URL.';
      console.error(e);
    });
  </script>
</body>
</html>
