<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Pok√©mon Emerald</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #game { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    // Tell EmulatorJS where to put the game canvas
    window.EJS_player = "#game";

    // Set the emulator core to GBA (Game Boy Advance)
    window.EJS_core = "gba";

    // URL to your ROM file in the GitHub repo
    window.EJS_gameUrl = "https://raw.githubusercontent.com/TheJSquid/Pokemon-Emerald-For-Hosting/main/pokemon.gba";

    // Use EmulatorJS CDN to get all necessary emulator files
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

    // Start automatically
    window.EJS_startOnLoaded = true;
  </script>

  <!-- Load EmulatorJS -->
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
