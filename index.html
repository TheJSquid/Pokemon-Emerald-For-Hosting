<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokemon Emerald Emulator</title>
</head>
<body>
  <h1>Play Pokemon Emerald</h1>

  <canvas id="emulator-container" width="240" height="160"></canvas>

  <script src="emulatorjs/emulator.js"></script>
  <script>
    const emulator = new EmulatorJS({
      canvas: document.getElementById('emulator-container'),
      rom: 'roms/pokemon.gba'
    });

    emulator.loadROM();
  </script>
</body>
</html>
