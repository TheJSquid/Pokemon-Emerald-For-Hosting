<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Multiple Games</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #game { width: 100%; height: 100vh; }
    #menu {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    button {
      margin: 4px 0;
      padding: 8px 12px;
      cursor: pointer;
      width: 180px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="loadGame('gba', 'https://raw.githubusercontent.com/TheJSquid/Pokemon-Emerald-For-Hosting/main/pokemon.gba')">Play Pokémon Emerald</button>
    <button onclick="loadGame('nds', 'https://files.catbox.moe/f2k8c8.nds')">Play Mario Kart DS</button>
  </div>

  <div id="game"></div>

  <script>
    function loadGame(core, url) {
      window.EJS_core = core;
      window.EJS_gameUrl = url;
      window.EJS_player = "#game";
      window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
      window.EJS_startOnLoaded = true;
      window.EJS_multiplayer = false;

      const oldScript = document.getElementById('emulatorScript');
      if (oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.id = 'emulatorScript';
      script.src = window.EJS_pathtodata + 'loader.js';
      document.body.appendChild(script);
    }

    // Load Pokémon Emerald by default
    loadGame('gba', 'https://raw.githubusercontent.com/TheJSquid/Pokemon-Emerald-For-Hosting/main/pokemon.gba');
  </script>
</body>
</html>
