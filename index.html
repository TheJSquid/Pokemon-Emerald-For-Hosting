<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Game Emulator</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #game { width: 100%; height: 90vh; }
    #gameSelector {
      width: 220px;
      font-size: 16px;
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <select id="gameSelector">
    <option value="">-- Select a game --</option>
    <option value="pokemon">Pokemon Emerald (GBA)</option>
    <option value="mariokart">Mario Kart DS (NDS)</option>
  </select>

  <div id="game"></div>

  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
  <script>
    const games = {
      pokemon: {
        core: "gba",
        rom: "https://raw.githubusercontent.com/TheJSquid/Pokemon-Emerald-For-Hosting/main/pokemon.gba"
      },
      mariokart: {
        core: "nds",
        rom: "https://drive.google.com/uc?export=download&id=1axH_xzV6gg4HnvEjotJ-3JLgtQ21QjrF"
      }
    };

    const selector = document.getElementById('gameSelector');
    let emulator = null;

    selector.addEventListener('change', async () => {
      const selected = selector.value;
      if (!selected) return;

      const game = games[selected];

      // If emulator exists, stop it before loading new game
      if (emulator) {
        await emulator.stopGame(); // stop current game if running
      }

      // Create new emulator instance
      emulator = new EmulatorJS({
        canvas: '#game',
        core: game.core,
        rom: game.rom,
        pathtodata: "https://cdn.emulatorjs.org/stable/data/",
      });

      emulator.loadROM();
    });
  </script>
</body>
</html>
