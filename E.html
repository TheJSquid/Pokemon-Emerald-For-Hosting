<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Mario Kart DS</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #game { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    window.EJS_player = "#game";
    window.EJS_core = "nds";  // NDS emulator core
    window.EJS_gameUrl = "https://drive.google.com/uc?export=download&id=1axH_xzV6gg4HnvEjotJ-3JLgtQ21QjrF";
    window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    window.EJS_startOnLoaded = true;
  </script>

  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
